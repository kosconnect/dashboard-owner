<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Kos | KosConnect</title>
    <link rel="shortcut icon" href="/img/logokos.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="sidebar-container"></div>

      <!-- Main Content -->
      <div class="main-content">
        <div id="header-container"></div>

            <!-- Room Management Table -->
            <div class="button-container" style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
                <a href="tambah_kos.html">
                    <button class="btn btn-primary">Tambah Kos</button>
                </a>
            </div>

            <div class="main-container">
                <div class="header">
                    <h2>Form Edit Kos</h2>
                </div>
                <div class="form-container">
                    <form id="formEditKos">
                        <label for="categoryKos" class="form-label">Pilih Kategori Kos</label>
                        <select id="categoryKos" name="categoryKos" required>
                            <option value="">Pilih Kategori</option>
                            <!-- Data Kategori akan diisi menggunakan JavaScript -->
                        </select>

                        <label for="namaKos" class="form-label">Masukkan Nama Kos</label>
                        <input type="text" id="namaKos" name="namaKos" placeholder="Nama Kos" required>

                        <label for="alamatKos" class="form-label">Masukkan Alamat Kos</label>
                        <input type="text" id="alamatKos" name="alamatKos" placeholder="Alamat Kos" required>

                        <label for="descriptionKos" class="form-label">Deskripsi Kos</label>
                        <textarea id="descriptionKos" name="descriptionKos" placeholder="Deskripsi Kos"
                            required></textarea>

                        <!-- <label for="fasilitasKos" class="form-label">Pilih Fasilitas</label>
                        <select id="fasilitasKos" name="fasilitasKos[]" multiple required> -->
                        <!-- Data Fasilitas akan diisi menggunakan JavaScript -->
                        <!-- </select> -->

                        <label for="fasilitasKos" class="form-label">Pilih Fasilitas</label>
                        <div id="fasilitasKos" name="fasilitasKos[]" class="checkbox-group">
                            <!-- Data Fasilitas akan diisi menggunakan JavaScript -->
                        </div>

                        <label for="imagesKos" class="form-label">Masukkan Gambar Kos</label>
                        <div class="image-inputs">
                            <input type="file" id="imagesKos1" name="imagesKos[]" accept="image/*" class="form-control">
                            <input type="file" id="imagesKos2" name="imagesKos[]" accept="image/*" class="form-control">
                            <input type="file" id="imagesKos3" name="imagesKos[]" accept="image/*" class="form-control">
                            <input type="file" id="imagesKos4" name="imagesKos[]" accept="image/*" class="form-control">
                            <input type="file" id="imagesKos5" name="imagesKos[]" accept="image/*" class="form-control">
                        </div>

                        <label for="rulesKos" class="form-label">Aturan Kos</label>
                        <textarea id="rulesKos" name="rulesKos" placeholder="Aturan Kos" required></textarea>

                        <div class="popup-actions">
                            <button type="button" class="btn btn-batal"
                                onclick="window.location.href='manajemen_kos.html'">Batal</button>
                            <button type="submit" class="btn btn-save">Simpan</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="js/edit_kos.js"></script>
</body>

</html>
